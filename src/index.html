<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="bg-black-main font-inter text-white-main">
    <header class="content mx-auto px-6 md:px-16">
      <div class="mt-[49px] items-center justify-between uppercase md:flex">
        <div class="mb-6 text-4xl md:mb-0 md:text-base">
          <a href="#">
            <h1>Workout</h1>
          </a>
        </div>
        <div class="nav-list">
          <nav>
            <ul class="text-2xl md:flex md:text-xs">
              <li><a href="#workouts">Workouts</a></li>
              <li><a href="#programs">Programs</a></li>
              <li><a href="#healthy">Healthy Living</a></li>
              <li><a href="#comunity">Comunity</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#store">Store</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="content mx-auto mt-14 px-6">
      <section class="first-section md:px-[92px]">
        <div class="relative md:flex">
          <div class="left-side container">
            <div
              class="mb-4 flex text-4xl uppercase md:mb-[46px] md:text-[120px] md:leading-[170px] lg:text-[172px]"
            >
              <h1>
                Workout <span class="block text-white-main">with me</span>
              </h1>
            </div>
            <p class="mb-12 w-[47%]">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div
              class="w-max rounded-xl bg-orange-400 p-4 text-sm font-semibold leading-[22px] md:p-6 md:text-lg"
            >
              <a href="#"> Join Club Now </a>
            </div>
          </div>
          <div class="right-side absolute top-0 pt-16 md:pt-[57px]">
            <img src="./img/athlete.png" alt="athlete" />
            <div
              class="absolute right-0 top-0 mt-3 w-max rounded-xl bg-orange-200 p-2 md:px-[26px] md:py-[14px]"
            >
              <div
                class="mb-[2px] h-8 w-8 rounded-full bg-orange-100 p-1 md:mb-[8px] md:h-6 md:w-6"
              >
                <img src="./img/runner.png" alt="img" />
              </div>
              <p
                class="text-lg font-bold leading-6 tracking-[-1px] text-white-main md:text-5xl md:leading-normal md:tracking-[-2px]"
              >
                4,95<span class="ml-1 text-base md:ml-2">km</span>
              </p>
            </div>
            <div
              class="absolute bottom-0 right-0 w-max rounded-xl bg-purple p-2 md:px-6 md:py-4"
            >
              <p
                class="mb-[2px] text-lg font-bold leading-6 text-white-main md:text-2xl md:text-[40px] md:leading-[40px]"
              >
                500+
              </p>
              <a
                class="text-xs leading-[20px] tracking-[1px] text-gray-dark-100 md:text-[13px]"
                href="#"
                ><span class="hidden md:block">Free</span>Workout<span
                  class="hidden md:block"
                  >Videos</span
                ></a
              >
            </div>
            <div
              class="absolute bottom-[-90px] right-0 flex w-max items-center justify-between rounded-xl bg-gray-dark-200 p-2 md:px-[23px] md:py-[20px]"
            >
              <div
                class="flex h-10 w-10 items-center justify-center rounded-full bg-orange-300"
              >
                <a
                  class="ml-1 h-5 w-5 rotate-90 bg-white-main"
                  id="triangle"
                  href="#"
                ></a>
              </div>
              <div class="ml-3">
                <p
                  class="mb-1 text-lg font-semibold leading-6 text-white-main md:mb-2 md:text-2xl"
                >
                  350+
                </p>
                <p class="text-xs tracking-[0.5px]">Video tutorial</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
