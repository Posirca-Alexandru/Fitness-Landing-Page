  <body class="bg-black-main font-inter text-white-main">
    <header class="content mx-auto px-6 md:px-16">
      <div class="mt-[49px] items-center justify-between uppercase md:flex">
        <div class="mb-6 text-5xl md:mb-0 md:text-base">

        <div class="nav-list">

          </nav>

    <div class="content mx-auto px-6 md:mt-[90px] md:px-0 lg:mt-[183px]">
      <section class="first-section md:px-[92px]">
        <h1

        <div class="mt-4 flex md:mt-0">
          <div class="relative h-max">
            <p class="md:my-9 md:w-[127%]">

            </p>
            <div

            </div>
          </div>
          <div
            class="info-workout bottom-[130px] flex md:relative md:pl-[20px] md:pr-[175px]"
          >
            <div class="flex md:relative md:left-[50px] md:items-center">
              <div

                <div
                  class="flex h-8 w-8 items-center justify-center rounded-full bg-orange-300 md:h-10 md:w-10"
                >
                  <a
                    class="ml-1 h-5 w-5 rotate-90 bg-white-main"
                    id="triangle"
                    href="#"

                </div>
                <div class="ml-3">
                  <p
                    class="mb-1 text-sm font-semibold leading-none text-white-main md:mb-2 md:text-xl md:leading-6"

                    350+
                  </p>
                  <p class="text-xs tracking-[0.5px] md:w-max">
                    Video tutorial
                  </p>
                </div>
              </div>
            </div>
            <img class="md:w-[76%]" src="./img/athlete.png" alt="athlete" />
            <div class="flex flex-col justify-between">
              <div
                class="w-max rounded-xl bg-orange-200 p-2 md:relative md:right-[80px] md:top-[-10px] md:mt-0 md:px-4 md:py-2 lg:px-[26px] lg:py-[14px]"
              >
                <div class="h-6 w-6 rounded-full bg-orange-100 p-1 md:mb-[8px]">
                  <img src="./img/runner.png" alt="img" />
                </div>
                <p
                  class="text-sm font-bold leading-6 tracking-[-1px] text-white-main md:text-xl md:leading-normal md:tracking-[-2px] lg:text-5xl"

                  4,95<span class="ml-1 text-xs md:ml-2 md:text-base">km</span>

              </div>
              <div
                class="flex w-max flex-col items-center rounded-xl bg-purple p-2 md:relative md:bottom-[70px] md:right-[36px] md:items-start md:px-3 md:py-3 lg:px-6 lg:py-4"

                <p
                  class="text-sm font-bold leading-none text-white-main md:mb-[5px] md:text-xl lg:text-[40px] lg:leading-[40px]"
                >
                  500+
                </p>
                <a
                  class="gap-[3px] text-xs leading-[20px] tracking-[1px] text-gray-dark-100 md:flex md:text-[13px]"
                  href="#"
                  ><span class="hidden md:block">Free</span>Workout<span
                    class="hidden md:block"
                    >Videos</span
                  ></a
                >
